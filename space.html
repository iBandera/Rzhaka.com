    .volume-slider {

      outline: none;
      border-radius: 4px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .volume-control-container:hover .volume-slider {
      opacity: 1;
      visibility: visible;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
      cursor: pointer;
    }

    .mute-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .mute-button:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInTop {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>

<body>
  <a href="index.html" class="back-button">‚¨Ö Shrexy</a>

  <div class="container">
    <h1>–ß–æ –º–æ–ª—á—ñ–º? ‚ù§Ô∏è</h1>
    <div class="image-wrapper">

    </div>
    <button class="gen-button" onclick="generateCompliment()">–ö–Ω–æ–ø–∫–∞</button>

  <audio id="background-music" loop>

  <div class="volume-control-container">
    <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
    <button class="mute-button" id="mute-btn" onclick="toggleMute()">üîä</button>
  </div>

  <script>
    const compliments = [
      "–ß–æ –∑–∞ –¥–æ–ø—Ä–æ—Å?", 
      "–ï–ï–ï–ï–ï–ï–ï–ï–ï–ï–ï", 
      "–ö—Ä—É—Ç—è–∫", 
      "+5000 –≥—Ä–Ω", 
      "–Ø–∫–∞ —Ç–∏ –∫–æ–∑–∞—á–∫–∞, —è–∫–∏–π —Ç–∏ –∫–æ–∑–∞–∫?",
      "–ê —É –≤–∞—Å —î —Ä–∏–±–∞-–ø—É—Ç–∞–Ω–∞?", 
      "–ï—É–µ—É—É–µ—É–µ—É–µ—É–µ—É–µ—É–µ—É", 
      "–§–æ—Ç–∫—É –≤—ã–±—Ä–∞–ª –º–æ—é –ª—É—á—à—É—é?",
      "–Ø –Ω–∏—á–µ–≥–æ –∏–∑–º–µ–Ω—è—Ç—å –Ω–µ —Å–æ–±–∏—Ä–∞—é—Å—å", 
      "–ö–æ—Å–º–æ—Å", 
      "–°–æ–Ω–µ—á–∫–æ", 
      "–¢–∏ - —á—É–¥–æ!", 
      "–ó–∞—á—ñ—Å–∫–∞ - –±–æ–º–±–∞!",
      "–ù–µ—Ä–µ–∞–ª–∫–∞", 
      "–ö—Ä—É—Ç–∏—à–∫–∞", 
      "–•—Ç–æ —Ç–∞–∫–∏–π –ø–µ—Å –ø–∞—Ç—Ä–æ–Ω?", 
      "–ó—ñ—Ä–æ–Ω—å–∫–∞", 
      "–¢—Ä–∞–ª–∞–ª–µ—Ä–æ —Ç—Ä–∞–ª–∞–ª–∞",
      "–ü–æ—Å–º—ñ—Ö–Ω–∏—Å—å", 
      "–°–º–∞–π–ª", 
      "–ö—Ä–∞—Å–æ—Ç–∫–∞", 
      "–¢–∏ —Å—å–æ–≥–æ–¥–Ω—ñ —è–∫ –∑–∞–≤–∂–¥–∏! –ù–µ –æ—Ç–æ—Ä–≤–∞—Ç—å –≥–ª–∞–∑",
      "–ö–∞–∫ –æ–±–∏—á–Ω–æ —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è", 
      "–¢–≤–æ—è –ø–æ—Å–º—ñ—à–∫–∞ —Å—å–æ–≥–æ–¥–Ω—ñ ‚Äî –ø—Ä–∏—á–∏–Ω–∞ –º–æ—î—ó —Ä–æ–∑—Å—ñ—è–Ω–æ—Å—Ç—ñ",
      "–¢–∏ ‚Äî —è–∫ —Ü—è –º–µ–ª–æ–¥—ñ—è, —Ö–æ—á–µ—Ç—å—Å—è —Å–ª—É—Ö–∞—Ç–∏ –∑–Ω–æ–≤—É —ñ –∑–Ω–æ–≤—É",
      "–ö–æ–ª–∏ —Ç–∏ –ø–æ—Å–º—ñ—Ö–∞—î—à—Å—è, –∑—ñ—Ä–∫–∏ —Ç—Ä–æ—Ö–∏ –∑–∞–∑–¥—Ä—è—Ç—å",
      "–ì–∞—Ä–Ω–∞ —É–∫—Ä–∞—ó–Ω–∫–∞ –Ø,  –Ø —Ç–∞–Ω—Ü—é—é –≥–æ–ø–∞–∫–∞"
    ];

    let shuffled = [...compliments];
    let index = 0;

    const audio = document.getElementById("background-music");
    const muteBtn = document.getElementById("mute-btn");
    const volumeSlider = document.getElementById("volume-slider");
    
    let lastVolume = 1;
    audio.volume = 1;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(shuffled);

    function generateCompliment() {
      if (audio.paused) {
        audio.play().catch(error => console.log("User needs to interact with the document first."));
      }

      const resultDiv = document.getElementById("result");

      if (index >= shuffled.length) {
        shuffle(shuffled);
        index = 0;
      }

      resultDiv.style.opacity = 0;
      setTimeout(() => {
        resultDiv.textContent = shuffled[index];
        resultDiv.style.opacity = 1;
        index++;
      }, 200);
    }
    
    volumeSlider.addEventListener('input', (e) => {
      const newVolume = parseFloat(e.target.value);
      audio.volume = newVolume;
      audio.muted = newVolume === 0;

      if (newVolume > 0) {
        lastVolume = newVolume;
      }
      updateMuteButtonIcon();
    });

    function toggleMute() {
      if (audio.volume > 0) {
        // –Ø–∫—â–æ –∑–≤—É–∫ —î, –≤–∏–º–∏–∫–∞—î–º–æ
        audio.volume = 0;
        volumeSlider.value = 0;
        audio.muted = true;
      } else {
        audio.volume = lastVolume;
        volumeSlider.value = lastVolume;
        audio.muted = false;
      }
      updateMuteButtonIcon();
    }
    
    function updateMuteButtonIcon() {
        if (audio.volume === 0 || audio.muted) {
            muteBtn.textContent = "üîá";
        } else {
            muteBtn.textContent = "üîä";
        }
    }
    
    updateMuteButtonIcon();

  </script>
