    const reportButton = document.querySelector('.report-button');
    const reportNewsEl = document.getElementById('report-news');
    const reportHoroscopeEl = document.getElementById('report-horoscope');
    const reportComplimentEl = document.getElementById('report-compliment');
    const reportLinkEl = document.getElementById('report-link');
    const datetimeEl = document.getElementById('datetime');
    const prevDayBtn = document.getElementById('prev-day-button');
    const nextDayBtn = document.getElementById('next-day-button');

    function getFormattedDate(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function updatePageForDate(dateObj) {
        const dateString = getFormattedDate(dateObj);
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        
        const requestedDate = new Date(dateObj);
        requestedDate.setHours(0, 0, 0, 0);

        const dayData = dailyContent.find(item => item.date === dateString);
        const content = dayData ? dayData.content : null;

        datetimeEl.textContent = dateObj.toLocaleDateString('uk-UA', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        mainContentArea.classList.add('hidden');
        noContentMessageEl.classList.add('hidden');
        reportButton.style.display = 'none';

        if (requestedDate.getTime() === tomorrow.getTime()) {
            noContentMessageEl.innerHTML = "–û–ø–∞, –∞ –∫—É–¥–∏ —Å–ø—ñ—à–∏–º–æ? –ü—Ä–∏—Ö–æ–¥—å, –∫–æ–ª–∏ –Ω–∞—Å—Ç–∞–Ω–µ —Ü–µ–π –¥–µ–Ω—å, –∞ –∑–∞—Ä–∞–∑ –º–æ–∂–Ω–∞ —ñ –≤ —à–∞—à–∫–∏ –ø–æ–≥—Ä–∞—Ç–∏ üíã";
            noContentMessageEl.classList.remove('hidden');
            holidayNameEl.innerHTML = "–º–∞–π–±—É—Ç–Ω—å–æ–≥–æ";

            const now = new Date();
            const msUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 5, 0) - now; // 5 —Å–µ–∫—É–Ω–¥ –∑–∞–ø–∞—Å—É
            
            console.log(`–¢–∞–π–º–µ—Ä –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ! –°—Ç–æ—Ä—ñ–Ω–∫–∞ –æ–Ω–æ–≤–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ ${Math.round(msUntilMidnight/1000/60)} —Ö–≤–∏–ª–∏–Ω.`);
            setTimeout(() => {
                window.history.pushState({}, '', window.location.pathname); 
                location.reload();
            }, msUntilMidnight);

        } else if (requestedDate > today) {
            noContentMessageEl.innerHTML = "–û–ø–∞, –∞ –∫—É–¥–∏ —Å–ø—ñ—à–∏–º–æ? –ü—Ä–∏—Ö–æ–¥—å, –∫–æ–ª–∏ –Ω–∞—Å—Ç–∞–Ω–µ —Ü–µ–π –¥–µ–Ω—å, –∞ –∑–∞—Ä–∞–∑ –º–æ–∂–Ω–∞ —ñ –≤ —à–∞—à–∫–∏ –ø–æ–≥—Ä–∞—Ç–∏ üíã";
            noContentMessageEl.classList.remove('hidden');
            holidayNameEl.innerHTML = "–º–∞–π–±—É—Ç–Ω—å–æ–≥–æ";
        } else if (content) {
            holidays = content.holidays;
            currentHolidayIndex = 0;
            showHoliday(currentHolidayIndex);
            
            reportNewsEl.innerHTML = content.news;
            reportHoroscopeEl.innerHTML = content.horoscope;
            reportComplimentEl.innerHTML = content.compliment;
            reportLinkEl.innerHTML = content.link;
            
            mainContentArea.classList.remove('hidden');
            reportButton.style.display = 'block';
        } else {
            noContentMessageEl.innerHTML = "–ü—É–º-–ø—É–º-–ø—É–º. –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞, –≤–∞—à–µ –∑–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥—É–∂–µ –≤–∞–∂–ª–∏–≤–µ –¥–ª—è –Ω–∞—Å! –ó–∞–ª–∏—à–∞–π—Ç–µ—Å—è –Ω–∞ –ª—ñ–Ω—ñ—ó üòò";
            noContentMessageEl.classList.remove('hidden');
            holidayNameEl.innerHTML = "–î–Ω–µ–º —Ç–æ–≥–æ, —â–æ –¢–ò - –ß–£–î–û!";
        }
        
        const prevDate = new Date(dateObj);
        prevDate.setDate(dateObj.getDate() - 1);
        prevDayBtn.href = `?date=${getFormattedDate(prevDate)}`;

        const nextDate = new Date(dateObj);
        nextDate.setDate(dateObj.getDate() + 1);
        nextDayBtn.href = `?date=${getFormattedDate(nextDate)}`;

        if (nextDate > tomorrow) {
            nextDayBtn.classList.add('disabled');
        } else {
            nextDayBtn.classList.remove('disabled');
        }
    }

    function showHoliday(index, direction) {
        if (isAnimating || !holidays || holidays.length === 0) return;
        isAnimating = true;

        const holiday = holidays[index];
        const animationDuration = 500;
        const outClass = direction === 'next' ? 'flip-out-next' : 'flip-out-prev';
        const inClass = direction === 'next' ? 'flip-in-next' : 'flip-in-prev';

        if (direction) {
            holidayImageEl.classList.add(outClass);
            holidayNameEl.classList.add(outClass);
        }

        setTimeout(() => {
            holidayNameEl.innerHTML = holiday.name;
            holidayImageEl.src = holiday.image;
            if (direction) {
                holidayImageEl.classList.remove(outClass);
                holidayNameEl.classList.remove(outClass);
                holidayImageEl.classList.add(inClass);
                holidayNameEl.classList.add(inClass);
            }
            setTimeout(() => {
                if (direction) {
                    holidayImageEl.classList.remove(inClass);
                    holidayNameEl.classList.remove(inClass);
                }
                isAnimating = false;
            }, animationDuration);
        }, direction ? animationDuration : 0);
    }

    function showNextHoliday() {
        if (!holidays || holidays.length <= 1) return;
        currentHolidayIndex = (currentHolidayIndex + 1) % holidays.length;
        showHoliday(currentHolidayIndex, 'next');
    }

    function showPrevHoliday() {
        if (!holidays || holidays.length <= 1) return;
        currentHolidayIndex = (currentHolidayIndex - 1 + holidays.length) % holidays.length;
        showHoliday(currentHolidayIndex, 'prev');
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        let currentDate = dateParam && !isNaN(new Date(dateParam)) ? new Date(dateParam) : new Date();
        updatePageForDate(currentDate);

        document.getElementById('next-button').addEventListener('click', showNextHoliday);
        document.getElementById('prev-button').addEventListener('click', showPrevHoliday);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') showNextHoliday();
            else if (e.key === 'ArrowLeft') showPrevHoliday();
        });
    });

    function toggleReport() {
        const report = document.getElementById('report');
        if (report.style.display === 'none' || report.style.display === '') {
            report.classList.remove('pop-out'); report.style.display = 'block'; report.classList.add('pop-in');
        } else {
            report.classList.remove('pop-in'); report.classList.add('pop-out');
            setTimeout(() => { report.style.display = 'none'; }, 500);
        }
    }
    
    const audio = document.getElementById('background-music');
    const playPauseButton = document.getElementById('play-pause-button');
    const muteButton = document.getElementById('mute-button');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeControls = document.getElementById('volume-controls');
    function updateMuteIcon() { if (audio.muted || audio.volume === 0) { muteButton.textContent = 'üîá'; } else { muteButton.textContent = 'üîä'; } }
    playPauseButton.addEventListener('click', async () => { if (audio.paused) { try { await audio.play(); playPauseButton.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É'; volumeControls.style.display = 'flex'; } catch (error) { console.error("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∞—É–¥—ñ–æ:", error); alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –º—É–∑–∏–∫—É."); } } else { audio.pause(); playPauseButton.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É'; volumeControls.style.display = 'none'; } });
    muteButton.addEventListener('click', () => { audio.muted = !audio.muted; updateMuteIcon(); });
    volumeSlider.addEventListener('input', (e) => { audio.volume = e.target.value / 100; audio.muted = false; updateMuteIcon(); });
    </script>
</body>
</html>
