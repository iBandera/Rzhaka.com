<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</title>
    <style>
        :root {
            --pink: #FFC0CB;
            --dark-pink: #FFB6C1;
            --beige: #F5F5DC;
            --text-color: #333;
            --accent-color: #d14a60;
            --white: #fff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--beige);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding-bottom: 80px;
        }

        .container {
            position: relative;
        }

        .screen {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-light);
            width: 90vw;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .screen.is-hiding {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        .hidden {
            display: none !important;
        }

        h1, h2 {
            color: var(--accent-color);
        }

        button, .btn {
            background-color: var(--pink);
            border: 2px solid var(--dark-pink);
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-light);
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .btn:hover {
            background-color: var(--dark-pink);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-dark);
        }
        
        button:active, .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px var(--shadow-dark);
        }

        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
            width: calc(100% - 24px);
        }

        .settings-group {
            margin-bottom: 20px;
            transition: all 0.4s ease-in-out;
        }
        
        .settings-group.is-hiding {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            margin-bottom: 0;
            padding: 0;
            border: none;
        }

        .settings-group.is-showing {
            max-height: 100px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        #game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, minmax(80px, 110px));
            grid-template-rows: repeat(3, minmax(80px, 110px));
            gap: 8px;
            margin: 20px auto;
            justify-content: center;
        }

        .cell {
            background-color: var(--white);
            border: 3px solid var(--dark-pink);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cell:hover { 
            background-color: #FFF0F5;
            transform: scale(1.05);
        }

        .cell .symbol, .cell img {
            transform: scale(0);
            animation: pop-in 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes pop-in {
            to { transform: scale(1); opacity: 1; }
        }

        .cell img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 8px;
        }

        .winning-cell {
            background-color: #98FB98 !important;
            animation: pulse 0.8s infinite;
        }
        
        @keyframes pulse {
            50% { transform: scale(1.05); }
        }

        #win-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #win-modal.visible { opacity: 1; pointer-events: all; }

        .modal-content {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            transform: scale(0.7);
            transition: transform 0.4s ease;
        }
        
        #win-modal.visible .modal-content { transform: scale(1); }

        #win-message { font-size: 2.5em; color: var(--accent-color); }

        .footer-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px var(--shadow-light);
            z-index: 100;
        }
        
        .music-controls .volume-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #mute-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 5px;
            color: var(--text-color);
        }

        #volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 8px;
            background: var(--dark-pink);
            outline: none;
            border-radius: 5px;
            transition: opacity 0.2s;
        }
        
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
        }

        #volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <audio id="background-music" loop>
        <source src="sounds/TheWeeknd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-controls">
        <button id="play-pause-btn" class="btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—ñ–∑—ñ–∫—É</button>
        <div class="volume-section">
            <button id="mute-btn">üîä</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <div class="container">
        <div id="start-screen" class="screen">
            <h1>–ù–∞ –°—Ç—Ä–æ–π–∫—ñ</h1>
            <div class="settings-group">
                <label for="player1-name">–ö–ª—ñ–∫—É—Ö–∞ –≥—Ä–∞–≤—Ü—è 1 (X)</label>
                <input type="text" id="player1-name" value="–í–ª–∞–¥">
            </div>
            <div id="player2-name-group" class="settings-group is-showing">
                <label for="player2-name">–ö–ª—ñ–∫—É—Ö–∞ –≥—Ä–∞–≤—Ü—è 2 (O)</label>
                <input type="text" id="player2-name" value="–í–∞–ª–µ—Ä—ñ—è">
            </div>
            <div class="settings-group">
                <label for="game-mode">–†–µ–∂–∏–º –≥—Ä–∏</label>
                <select id="game-mode">
                    <option value="pvp">–ü–∞—Ä–Ω–∏–π</option>
                    <option value="pve">–ü—Ä–æ—Ç–∏ —Ä–æ–±–æ—Ç–∞</option>
                </select>
            </div>
            <div class="settings-group">
                <label for="visual-style">–í—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—è</label>
                <select id="visual-style">
                    <option value="classic">–ö–ª–∞—Å—ñ–∫–∞</option>
                    <option value="images">–ö—Ä—É—Ç–æ–µ</option>
                </select>
            </div>
            <button id="start-game-btn" class="btn">–õ–µ—Ç—Å —Å—Ç–∞—Ä—Ç</button>
        </div>
        <div id="game-screen" class="screen hidden">
            <h2 id="status-display"></h2>
            <div id="board"></div>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button id="restart-btn" class="btn">–¢—Ä–∞—Ö –µ–≥–µ–π–Ω</button>
                <button id="change-mode-btn" class="btn">–ö–æ–º—É–Ω—ñ–∑–º —á–∏ –¥–µ–º–æ–∫—Ä–∞—Ç—ñ—è?</button>
            </div>
        </div>
    </div>
    <div id="win-modal">
        <div class="modal-content">
            <p id="win-message"></p>
            <button id="close-modal-btn" class="btn">–¢—Ä–∞—Ö –µ–≥–µ–π–Ω</button>
        </div>
    </div>
    <div class="footer-nav">
        <a href="index.html" class="btn">–£–î–£</a>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const boardElement = document.getElementById('board');
        const statusDisplay = document.getElementById('status-display');
        const startGameBtn = document.getElementById('start-game-btn');
        const restartBtn = document.getElementById('restart-btn');
        const changeModeBtn = document.getElementById('change-mode-btn');
        const gameModeSelect = document.getElementById('game-mode');
        const player2NameGroup = document.getElementById('player2-name-group');
        const winModal = document.getElementById('win-modal');
        const winMessage = document.getElementById('win-message');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        const backgroundMusic = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const muteBtn = document.getElementById('mute-btn');
        const volumeSlider = document.getElementById('volume-slider');
        
        let gameActive = false;
        let currentPlayer;
        let gameState;
        let gameMode;
        let visualStyle;
        let playerNames = { X: '', O: '' };
        const imagePaths = { X: 'images/vlad.jpg', O: 'images/valeriia.jpg' };
        const humanPlayer = 'X';
        const aiPlayer = 'O';
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], 
            [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]
        ];

        function startGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = Array(9).fill("");
            statusDisplay.textContent = `–•–æ–¥—ñ: ${playerNames[currentPlayer]}`;
            boardElement.innerHTML = '';
            for(let i = 0; i < 9; i++){
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
            winModal.classList.remove('visible');
        }
        function handleCellClick(event) {
            const clickedCell = event.target.closest('.cell');
            if (!clickedCell || gameState[clickedCell.dataset.index] !== "" || !gameActive) {
                return;
            }
            const index = parseInt(clickedCell.dataset.index);
            makeMove(clickedCell, index, currentPlayer);
            if (checkEndGame()) return;
            handlePlayerChange();
        }
        function makeMove(cellElement, index, player) {
            gameState[index] = player;
            cellElement.style.cursor = 'not-allowed';
            const content = document.createElement(visualStyle === 'images' ? 'img' : 'span');
            if (visualStyle === 'images') {
                content.src = imagePaths[player];
            } else {
                content.classList.add('symbol');
                content.textContent = player;
            }
            cellElement.appendChild(content);
        }
        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.textContent = `–•–æ–¥—ñ: ${playerNames[currentPlayer]}`;
            if (gameMode === 'pve' && currentPlayer === aiPlayer && gameActive) {
                statusDisplay.textContent = '–†–æ–±–æ—Ç –¥—É–º–∞—î—Ç...';
                setTimeout(computerMove, 600);
            }
        }
        function checkEndGame() {
            let roundWon = false;
            let winningLine = [];
            for (const condition of winningConditions) {
                const [a, b, c] = condition.map(i => gameState[i]);
                if (a && a === b && b === c) {
                    roundWon = true;
                    winningLine = condition;
                    break;
                }
            }
            if (roundWon) {
                endGame(`–ü—É–º –ø—É–º –ø—É–º, ${playerNames[gameState[winningLine[0]]]}!`, `üéâ –ö–æ–Ω–≥—Ä–∞—Ç—É–ª–∞—Ç—ñ–æ–Ω, ${playerNames[gameState[winningLine[0]]]}! üéâ`, winningLine);
                return true;
            }
            if (!gameState.includes("")) {
                endGame("–ù—ñ—á—ñ—è!", `ü´∂ –ù—ñ—á—ñ—è! ü´∂`);
                return true;
            }
            return false;
        }
        function endGame(statusText, modalText, winningLine = []) {
            gameActive = false;
            statusDisplay.textContent = statusText;
            winningLine.forEach(index => boardElement.children[index].classList.add('winning-cell'));
            setTimeout(() => {
                winMessage.textContent = modalText;
                winModal.classList.add('visible');
            }, 1200);
        }
        function computerMove() {
            if (!gameActive) return;
            const bestMove = findBestMove(gameState);
            if (bestMove.index !== undefined) {
                const cellToPlay = boardElement.children[bestMove.index];
                makeMove(cellToPlay, bestMove.index, aiPlayer);
                if (!checkEndGame()) handlePlayerChange();
            }
        }
        function findBestMove(board) {
            let bestVal = -Infinity;
            let move = {};
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = aiPlayer;
                    let moveVal = minimax(board, 0, false);
                    board[i] = "";
                    if (moveVal > bestVal) {
                        move.index = i;
                        bestVal = moveVal;
                    }
                }
            }
            return move;
        }
        function minimax(board, depth, isMax) {
            let score = evaluate(board);
            if (score === 10) return score - depth;
            if (score === -10) return score + depth;
            if (!board.includes("")) return 0;
            if (isMax) {
                let best = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = aiPlayer;
                        best = Math.max(best, minimax(board, depth + 1, !isMax));
                        board[i] = "";
                    }
                }
                return best;
            } else {
                let best = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = humanPlayer;
                        best = Math.min(best, minimax(board, depth + 1, !isMax));
                        board[i] = "";
                    }
                }
                return best;
            }
        }
        function evaluate(b) {
            for (const cond of winningConditions) {
                const [x, y, z] = cond;
                if (b[x] && b[x] === b[y] && b[y] === b[z]) {
                    return b[x] === aiPlayer ? 10 : -10;
                }
            }
            return 0;
        }
        function switchScreen(fromScreen, toScreen) {
            const fromEl = document.querySelector(fromScreen);
            const toEl = document.querySelector(toScreen);
            fromEl.classList.add('is-hiding');
            fromEl.addEventListener('animationend', () => {
                fromEl.classList.add('hidden');
                fromEl.classList.remove('is-hiding');
                toEl.classList.remove('hidden');
            }, { once: true });
        }
        function updateNameInputs() {
            if (gameModeSelect.value === 'pve') {
                player2NameGroup.classList.add('is-hiding');
                player2NameGroup.classList.remove('is-showing');
            } else {
                player2NameGroup.classList.remove('is-hiding');
                player2NameGroup.classList.add('is-showing');
            }
        }

        function playPauseMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.currentTime = 0;
                backgroundMusic.play();
                playPauseBtn.textContent = '–†–∞–¥—ñ–æ –æ–Ω';
            } else {
                backgroundMusic.pause();
                playPauseBtn.textContent = '–†–∞–¥—ñ–æ –æ—Ñ';
            }
        }

        function toggleMute() {
            backgroundMusic.muted = !backgroundMusic.muted;
            if (backgroundMusic.muted) {
                muteBtn.textContent = 'üîá';
            } else {
                muteBtn.textContent = 'üîä';
            }
        }

        function setVolume() {
            backgroundMusic.volume = volumeSlider.value;
        }

        startGameBtn.addEventListener('click', () => {
            gameMode = gameModeSelect.value;
            visualStyle = document.getElementById('visual-style').value;
            playerNames.X = document.getElementById('player1-name').value.trim() || '–ì—Ä–∞–≤–µ—Ü—å 1';
            if (gameMode === 'pve') {
                playerNames.O = '–†–æ–±–æ—Ç';
            } else {
                playerNames.O = document.getElementById('player2-name').value.trim() || '–ì—Ä–∞–≤–µ—Ü—å 2';
            }
            switchScreen('#start-screen', '#game-screen');
            startGame();
        });
        
        changeModeBtn.addEventListener('click', () => switchScreen('#game-screen', '#start-screen'));
        gameModeSelect.addEventListener('change', updateNameInputs);
        restartBtn.addEventListener('click', startGame);
        closeModalBtn.addEventListener('click', startGame);
        
        playPauseBtn.addEventListener('click', playPauseMusic);
        muteBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', setVolume);
        
        document.addEventListener('DOMContentLoaded', () => {
            updateNameInputs();
            setVolume();
        });

    </script>
</body>
</html>
