            margin: 0;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.4);

        .main-title {

        .main-title.hidden {

        .news-button {

            color: white;
            background-color: #ff8fab;
            border: none;

            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            animation: slide-up 1.2s 1s ease-out forwards;
        }

        .news-button:hover {
            background-color: #ff69b4;
            transform: translateY(-3px);
        }

        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoom-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
