<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û–ö–ê–ö</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      text-shadow: 1px 1px 2px #ccc;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #e91e63;
      text-align: center;
    }

    .spinner {
      margin: 20px;
      width: 180px;
      height: 180px;
      border: 6px solid #e91e63;
      border-radius: 50%;
      background-image: url('./–õ—é–¥–∏–Ω–∞.png');
      background-size: cover;
      background-position: center;
      transition: transform 3s ease-in-out;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-number {
      font-size: 2.5em;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      position: absolute;
      z-index: 10;
    }

    .button {
      background-color: #e91e63;
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d81b60;
    }

    #resultText {
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease;
      margin-bottom: 20px;
    }

    #resultText.show {
      opacity: 1;
      transform: scale(1);
    }

    .home-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .home-button a {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .home-button a:hover {
      background-color: #ff1493;
    }

    .sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .sound-toggle button {
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .sound-toggle button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>–ö–æ–º—É —â–∞—Å –Ω–µ —Å–º–µ—à–Ω–æ —Ç–æ—Ç –∫—Ä–∏–Ω–∂</h1>

  <div class="spinner" id="spinner">
    <div class="spinner-number" id="spinnerNumber">?</div>
  </div>

  <button class="button" onclick="spinRoulette()">–§—ñ–ª–µ 5 –ø–∞–ª—å—Ü—ñ–≤?</button>

  <div id="resultText"></div>

  <div class="home-button">
    <a href="index.html">üè†</a>
  </div>

  <div class="sound-toggle">
    <button onclick="toggleSound()" id="soundBtn">üîä</button>
  </div>

  <audio id="spinSound" src="sounds/spin.mp3"></audio>
  <audio id="laughtSound" src="sounds/laught.mp3"></audio>

  <script>
    const responses = [
      "–µ–º–∞–µ",
      "–ø–∞–ª—å—á—ñ–∫ –≤ –∂–æ–ø–µ –∫–æ–ª—É–ø–∞–ª—å—á—ñ–∫",
      "–º–∞–ª—å—á—ñ–∫-—Å–ø–∞–ª—å—á—ñ–∫",
      "—á–µ—Ä–µ–ø–∞—à–∫–∞ –∫–∞–∫–∞—à–∫–∞",
      "–æ–∫–∞–∫",
      "–ø–æ–≤–µ–∑–ª–æ –ø–æ–≤–µ–∑–ª–æ"
    ];

    let currentAngle = 0;
    let soundEnabled = true;

    const spinSound = document.getElementById('spinSound');
    const laughtSound = document.getElementById('laughtSound');
    const soundBtn = document.getElementById('soundBtn');

    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundBtn.textContent = soundEnabled ? 'üîä' : 'üîá';
    }

    function spinRoulette() {
      const spinner = document.getElementById('spinner');
      const resultText = document.getElementById('resultText');
      const spinnerNumber = document.getElementById('spinnerNumber');

      resultText.textContent = '';
      resultText.classList.remove('show');
      spinnerNumber.textContent = '?';

      const result = Math.floor(Math.random() * responses.length);
      const spinAngle = currentAngle + 1800 + Math.floor(Math.random() * 360);
      spinner.style.transform = `rotate(${spinAngle}deg)`;
      currentAngle = spinAngle;

      if (soundEnabled) {
        spinSound.currentTime = 0;
        spinSound.play();
      }

      setTimeout(() => {
        spinnerNumber.textContent = result;
        resultText.textContent = responses[result];
        resultText.classList.add('show');

        if (soundEnabled) {
          setTimeout(() => {
            laughtSound.currentTime = 0;
            laughtSound.play();
          }, 500);
        }
      }, 3000);
    }
  </script>
</body>
</html>
