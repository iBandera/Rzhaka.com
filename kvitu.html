<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ-5 найкрасивіших квітів</title>
    <style>
        body {
            background-color: #f4f8f4; /* Ніжно-зелений фон */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInGrow 1.2s ease-in-out;
        }

        h1 {
            color: #4CAF50; /* Насичений зелений */
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .slideshow-wrapper {
            max-width: 960px;
            margin: auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow-container {
            max-width: 800px;
            width: 100%;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .mySlides {
            display: none;
            animation: fadeIn 1.5s ease;
        }

        .mySlides img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            vertical-align: middle;
            border-radius: 15px;
        }

        #description-container {
            max-width: 800px;
            margin: 25px auto 0 auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            animation: fadeInUp 1s ease-out;
        }

        #description-container h3 {
            color: #333;
            margin-top: 0;
            font-size: 1.8em;
            color: #2E8B57; /* Морський зелений */
        }

        #description-container p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        /* Нові ключові кадри для анімацій */
        @keyframes fadeIn {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInGrow {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes gentleBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .prev, .next {
            cursor: pointer;
            color: #4CAF50;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s ease;
            user-select: none;
            padding: 10px;
        }
        .prev { margin-right: 15px; }
        .next { margin-left: 15px; }

        .prev:hover, .next:hover {
            color: #333;
            transform: scale(1.1);
            animation: gentleBounce 0.5s ease-in-out;
        }

        .dots-container {
            text-align: center;
            padding-top: 25px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #4CAF50;
        }

        .footer-nav {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 20px;
        }

        .main-button {
            background-color: #8FBC8F; /* Колір кнопки */
            border: none;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

            {
                title: "Півонії",
                text: "2 місце. Півонію вважають справжньою королевою квітів за її пишні, величні бутони та п'янкий аромат. Вона символізує кохання та щирі почуття. Згідно з давньогрецькою легендою, квітка названа на честь Пеана, лікаря олімпійських богів, який використовував її для лікування ран. У Китаї ж півонія шанується як національна квітка вже понад 2000 років."
            },
            {
                title: "Валерія",
                text: "1 місце з гугплекс відривом. Кажуть, у кожному Всесвіті є своя єдина магічна квітка. У нашому — це чудо квітка Валерія. Її пелюстки ніби змальовані у сні, а погляд у центрі квітки може зупинити час. Розквітає кожного ранку і має неперевершенний запах."
            }
        ];

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            let descriptionContainer = document.getElementById("description-container");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";

            let currentDescription = descriptions[slideIndex-1];
            descriptionContainer.innerHTML = `<h3>${currentDescription.title}</h3><p>${currentDescription.text}</p>`;
            
            // Перезапуск анімації для блоку опису
            descriptionContainer.style.animation = 'none';
            void descriptionContainer.offsetWidth; // Тригер рефлоу
            descriptionContainer.style.animation = 'fadeInUp 1s ease-out';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                plusSlides(-1);
            } else if (event.key === 'ArrowRight') {
                plusSlides(1);
            }
        });
    </script>

</body>
</html>
