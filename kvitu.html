    <style>
        body {
            background-color: #F5F5DC;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            color: #E4717A;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .slideshow-wrapper {
            max-width: 960px;
            margin: auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow-container {
            max-width: 800px;
            width: 100%;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            vertical-align: middle;
            border-radius: 15px;
            animation: ken-burns 20s infinite;
        }

        #description-container {
            max-width: 800px;
            margin: 25px auto 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideUp 1s ease-out;
        }

        #description-container h3 {
            color: #333;
            margin-top: 0;
            font-size: 1.8em;
        }

        #description-container p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        @keyframes ken-burns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.15) translate(-4%, 4%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .prev, .next {
            cursor: pointer;
            color: #E4717A;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s ease;
            user-select: none;
            padding: 10px;
            animation: pulse 2.5s infinite;
        }
        .prev { margin-right: 15px; }
        .next { margin-left: 15px; }

        .prev:hover, .next:hover {
            color: #333;
            transform: scale(1.1);
        }

        .dots-container {
            text-align: center;
            padding-top: 25px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #E4717A;
        }

        .footer-nav {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 20px;
        }
        .main-button {
            background-color: #FFC0CB;
            border: none;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>

    <script>
        const descriptions = [
            {
                title: "–¢—Ä–æ—è–Ω–¥–∞",
                text: "–ö–æ–º–µ—Ç–∞ –ü—ñ–≤–Ω—ñ—á–Ω–æ—ó –ø—ñ–≤–∫—É–ª—ñ –∑ —á–∞—Å—ñ–≤ –∫–æ–º–µ—Ç–∏ –ì–µ–π–ª–∞-–ë–æ–ø–ø–∞. –í–ª—ñ—Ç–∫—É 2020 —Ä–æ–∫—É —ó—ó –±—É–ª–æ —á—É–¥–æ–≤–æ –≤–∏–¥–Ω–æ –ø–µ—Ä–µ–¥ —Å–≤—ñ—Ç–∞–Ω–∫–æ–º —Ç–∞ –ø—ñ—Å–ª—è –∑–∞—Ö–æ–¥—É —Å–æ–Ω—Ü—è, –≤–æ–Ω–∞ –ø–æ–¥–∞—Ä—É–≤–∞–ª–∞ –¥–∏–≤–æ–≤–∏–∂–Ω–µ –≤–∏–¥–æ–≤–∏—â–µ –ø—ñ–¥ —á–∞—Å –ø–∞–Ω–¥–µ–º—ñ—ó."
            },
            {
                title: "–ö–æ–º–µ—Ç–∞ –ì–µ–π–ª–∞-–ë–æ–ø–ø–∞",
                text: "–¶—é –∫–æ–º–µ—Ç—É –±—É–ª–æ –≤–∏–¥–Ω–æ –Ω–µ–æ–∑–±—Ä–æ—î–Ω–∏–º –æ–∫–æ–º —Ä–µ–∫–æ—Ä–¥–Ω—ñ 18 –º—ñ—Å—è—Ü—ñ–≤ —É 1996-1997 —Ä–æ–∫–∞—Ö. –í–æ–Ω–∞ –º–∞–ª–∞ –¥–≤–∞ —á—ñ—Ç–∫—ñ —Ö–≤–æ—Å—Ç–∏: –±–ª–∞–∫–∏—Ç–Ω–∏–π –≥–∞–∑–æ–≤–∏–π —Ç–∞ –∂–æ–≤—Ç—É–≤–∞—Ç–∏–π –ø–∏–ª–æ–≤–∏–π."
            },
            {
                title: "–ö–æ–º–µ—Ç–∞ –•—è–∫—É—Ç–∞–∫–µ",
                text: "–¶—è –∫–æ–º–µ—Ç–∞ –∑–¥—ñ–π—Å–Ω–∏–ª–∞ –æ–¥–∏–Ω –∑ –Ω–∞–π–±–ª–∏–∂—á–∏—Ö –ø—Ä–æ–ª—å–æ—Ç—ñ–≤ –ø–æ–≤–∑ –ó–µ–º–ª—é –≤ —ñ—Å—Ç–æ—Ä—ñ—ó. –£ 1996 —Ä–æ—Ü—ñ —ó—ó –±–ª–∞–∫–∏—Ç–Ω–∏–π —ñ–æ–Ω–Ω–∏–π —Ö–≤—ñ—Å—Ç –ø—Ä–æ—Å—Ç—è–≥–∞–≤—Å—è —á–µ—Ä–µ–∑ —É—Å–µ –Ω–µ–±–æ, –∞ —è–¥—Ä–æ –±—É–ª–æ –≤–∏–¥–Ω–æ –Ω–∞–≤—ñ—Ç—å —É –±—ñ–Ω–æ–∫–ª—å."
            },
            {
                title: "–ö–æ–º–µ—Ç–∞ –ì–∞–ª–ª–µ—è",
                text: "–ù–∞–π–≤—ñ–¥–æ–º—ñ—à–∞ –∫–æ—Ä–æ—Ç–∫–æ–ø–µ—Ä—ñ–æ–¥–∏—á–Ω–∞ –∫–æ–º–µ—Ç–∞. –í–æ–Ω–∞ –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è –¥–æ –°–æ–Ω—Ü—è –ø—Ä–∏–±–ª–∏–∑–Ω–æ –∫–æ–∂–Ω—ñ 75 —Ä–æ–∫—ñ–≤, —â–æ –¥–æ–∑–≤–æ–ª—è—î –æ–¥–Ω—ñ–π –ª—é–¥–∏–Ω—ñ –ø–æ–±–∞—á–∏—Ç–∏ —ó—ó –¥–≤—ñ—á—ñ –∑–∞ –∂–∏—Ç—Ç—è. –í–æ—Å—Ç–∞–Ω–Ω—î –≤–æ–Ω–∞ –±—É–ª–∞ —Ç—É—Ç —É 1986 —Ä–æ—Ü—ñ —ñ –ø–æ–≤–µ—Ä–Ω–µ—Ç—å—Å—è —É 2061."
            },
            {
                title: "–ö–æ–º–µ—Ç–∞ –õ–µ—Ä–∞",
                text: "–ù–∞—Ä–æ–¥–∏–ª–∞—Å—è 16 –≤–µ—Ä–µ—Å–Ω—è 2004 —Ä–æ–∫—É. –°–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—î—Ç—å—Å—è –Ω–∞ –û–±–æ–ª–æ–Ω—ñ —ñ –ø–æ –±—É–¥–Ω—è–º –Ω–∞ –ö–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤—ñ–π –ø–ª–æ—â—ñ. –û–±'—î–∫—Ç–∏–≤–Ω–æ –≤–≤–∞–∂–∞—î—Ç—å—Å—è –Ω–∞–π—Å–∫—Ä–∞–≤—ñ—à–æ—é —Ç–∞ –Ω–∞–π–≥–∞—Ä–Ω—ñ—à–æ—é —É –í—Å–µ—Å–≤—ñ—Ç—ñ"
            }
        ];

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            let descriptionContainer = document.getElementById("description-container");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";

            let currentDescription = descriptions[slideIndex-1];
            descriptionContainer.innerHTML = `<h3>${currentDescription.title}</h3><p>${currentDescription.text}</p>`;
            
            descriptionContainer.style.animation = 'none';
            void descriptionContainer.offsetWidth; 
            descriptionContainer.style.animation = 'slideUp 1s ease-out';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                plusSlides(-1);
            } else if (event.key === 'ArrowRight') {
                plusSlides(1);
            }
        });
